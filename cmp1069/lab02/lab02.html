    <h2>Calculadora Aritmética</h2>
    <p>
        Aritmética: 
        <input type="text" id="num1" placeholder="Digite um número">
        <select name="" id="opAritmetico">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" placeholder="Digite outro número">
        = <span id="resultado"></span>
    </p>
    <hr>
    <h2>Calculadora Lógica</h2>  
    <p>
        Lógica: 
        <input type="text" id="op1" placeholder="Digite um número">
        <select name="" id="opLogico">
            <option value="&">and</option>
            <option value="|">or</option>
        </select>
        <input type="text" id="op2" placeholder="Digite outro número">
        = <span id="resultadoLog"></span>
    </p>
    <h2>Calculadora binária soma</h2>
    <p>
        Binário: 
        <input type="text" id="numBin1" placeholder="Digite um número">
        +
        <input type="text" id="numBin2" placeholder="Digite outro número">
        = <span id="resultadoBin"></span>
    </p>
