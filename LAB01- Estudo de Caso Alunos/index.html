<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Estudo de Casos Alunos</h2>
    <form action="" method="post">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        </p>
        <p>
            <label for="idade">Idade:</label>
            <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
        </p>
        <p>
            <label for="curso">Curso:</label>
            <select name="curso" id="curso" required>
                <option value="">Selecione um curso</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        <p>
            <label for="nota">Nota Final:</label>
            <input type="number" name="nota" id="nota" placeholder="Digite sua nota final" required>
        </p>
        <input type="submit" id="btnCadastrar" value="Cadastrar">
        <hr>
        <table border=".5" cellpadding="3" cellspacing="0">
            <thead>
                <tr>
                    <th bgcolor="gray" width="130">Nome</th>
                    <th bgcolor="gray" width="130">Idade</th>
                    <th bgcolor="gray" width="130">Curso</th>
                    <th bgcolor="gray" width="130">Nota Final</th>
                    <th bgcolor="gray" width="130">Excluir</th>
                    <th bgcolor="gray" width="130">Editar</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div class="relatorios">
            <h3>Relatórios</h3>
            <button onclick="mostrarAprovados()">Aprovados (nota ≥ 7)</button>
            <button onclick="calcularMediaNotas()">Média das Notas</button>
            <button onclick="calcularMediaIdades()">Média das Idades</button>
            <button onclick="ordenarAlunos()">Ordenar por Nome</button>
            <button onclick="contarPorCurso()">Alunos por Curso</button>
            
            <div id="resultado"></div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
